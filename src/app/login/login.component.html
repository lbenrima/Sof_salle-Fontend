<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black" data-image="../assets/img/login.jpeg">

        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form (ngSubmit)="onSubmit()">
                            <div class="card card-login card-hidden">
                                <div class="card-header text-center" data-background-color="purple">
                                    <h4 class="card-title">{{'login'|translate}}</h4>
                                </div>
                                <div class="card-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">{{'emailAdress'|translate}}</label>
                                            <input class="form-control" type="text" name="email" email="true" required="true" [(ngModel)]="model.username" />
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">{{'Password'|translate}}</label>
                                            <input class="form-control" type="password" name="pwd" pwd="true" required="true" [(ngModel)]="model.password" />
                                        </div>
                                    </div>
                                    <div *ngIf="errormsg" class="input-group">
                                        <span class="input-group-addon">
                                                <i class="material-icons" style="color: red;">error</i>
                                            </span>
                                        <label class="control-label" style="color: red;font-size: 13px;">Erreur d'authentification</label>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-primary btn-simple btn-wd btn-lg">{{'login'|translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="copyright pull-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    <a href="https://www.sofrecom.com">Sof'Salles</a>
                </p>
            </div>
        </footer>
    </div>
</div>
